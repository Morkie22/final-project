<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h3>Rules</h3>
    <ul>
        <li>Play 5 valid rounds and try to beat the computer</li>
        <li>Choose rock, paper or scissors</li>
        <li>Rock wins scissors, scissors wins paper and paper wins rock</li>
    </ul>
    <p>Good luck!</p>
    <div id="game-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <div id="result" class="result"></div>
        <div id="score" class="score">Player: 0, Computer: 0</div>
        <button id="reset">Reset Game</button>
    </div>
</body>
</html>
